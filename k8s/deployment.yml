apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiratelimiter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apiratelimiter
  template:
    metadata:
      labels:
        app: apiratelimiter
    spec:
      containers:
        - name: apiratelimiter
          image: srinithyareddy/apiratelimiter
          imagePullPolicy: Always
          ports:
            - containerPort: 8080